<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Encuesta</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Encuesta de Satisfacción</h1>
    <p id="description">Por favor, completa el siguiente formulario para ayudarnos a mejorar.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Nombre:</label>
        <input type="text" id="name" placeholder="Ingresa tu nombre" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" placeholder="Ingresa tu email" required>

        <label id="number-label" for="number">Edad:</label>
        <input type="number" id="number" min="1" max="120" placeholder="Ingresa tu edad" required>

        <label for="dropdown">Selecciona una opción:</label>
        <select id="dropdown">
            <option value="">--Selecciona--</option>
            <option value="opcion1">Opción 1</option>
            <option value="opcion2">Opción 2</option>
        </select>

        <fieldset>
            <legend>Género:</legend>
            <label>
                <input type="radio" name="gender" value="masculino"> Masculino
            </label>
            <label>
                <input type="radio" name="gender" value="femenino"> Femenino
            </label>
        </fieldset>

        <fieldset>
            <legend>Intereses:</legend>
            <label>
                <input type="checkbox" value="deportes"> Deportes
            </label>
            <label>
                <input type="checkbox" value="musica"> Música
            </label>
            <label>
                <input type="checkbox" value="viajes"> Viajes
            </label>
        </fieldset>

        <label for="comments">Comentarios adicionales:</label>
        <textarea id="comments" placeholder="Escribe tus comentarios aquí..."></textarea>

        <button type="submit" id="submit">Enviar</button>
    </form>
</body>
</html>
